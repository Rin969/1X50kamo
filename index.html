<!DOCTYPE html>
<html lang="ja">
<head>

    <script src="jquery.bxslider.min.js"></script>
    <link href="jquery.bxslider.css" rel="stylesheet" />
    <script type="text/javascript">
        $(document).ready(function(){    
            $('.slider').bxSlider({
                minSlides: 2,
                maxSlides: 3,

                captions: false,
                infineteLoop: true,

                controls: true,
                auto: true,
                speed: 1000
            });
        });

</head>

        <li><img src="image/a5.jpg" title="" /></li>
    </ul>
    <p>WELCOME</p>
</body>
</html>
